<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">
    <h1>
        <span>Edit </span>
        <span th:text="${album.albumName}"></span>
    </h1>
    <form class="form-horizontal" th:action="'/album/edit/' + ${album.id}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="albumName">Album Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumName" id="albumName"/>
            </div>
            <label class="col-sm-2 control-label" for="yearReleased">Year That Was Released:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="yearReleased" id="yearReleased"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Edit Album</button>
            </div>
        </div>
    </form>
</div>
<span th:include="includes :: js"></span>
</body>
</html>
